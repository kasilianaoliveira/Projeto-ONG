<script type="text/javascript">



// const res = await axios.post('https://httpbin.org/post', body, {

      $( "#logando" ).click(function() {
            
 
  var login_ = document.getElementById('log').value;
  var password_ = document.getElementById('pas').value;
  var myHeaders = new Headers();


	const body = {
    login: login_,
    password: password_
	};

   axios.post('http://localhost:3333/sessions', body, {
  headers: {
    'Authorization': 'token'
  }

 
  }

  	
  )
  .then(function (response) {
  //	
   // console.log(response.headers.data)
   sessionStorage.setItem('key',login_);
   sessionStorage.setItem('key_id',JSON.stringify(response.data.id));
   window.location.replace("http://localhost:8080/pages/listaCasos.html#1");

  })
  .catch(function (error) {
    console.log(error)
    window.location.replace("http://localhost:8080/pages/loginOng.html");
  });

    });


</script>
